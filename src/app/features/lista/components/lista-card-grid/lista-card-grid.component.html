<div class="lists-grid" *ngIf="page && !page!.empty; else noLists">
  <mat-card *ngFor="let lista of page?.content ?? []" class="list-card">
    <mat-card-header>
      <mat-card-title>{{ lista.nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-icon>shopping_cart</mat-icon>
        <span>{{ lista.totalItens }} itens</span>
      </p>
      <p>
        <mat-icon>monetization_on</mat-icon>
        <span>{{ lista.valorTotal | currency : "BRL" }}</span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER DETALHES</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noLists>
  <p><i>Você ainda não tem nenhuma lista de compras.</i></p>
</ng-template>

<mat-paginator
  *ngIf="page"
  [length]="page.totalElements"
  [pageSize]="page.size"
  [pageIndex]="page.number"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  aria-label="Select page of lists"
>
</mat-paginator>

<ng-container *ngIf="loading">
  <div class="loading-container">
    <app-loading-spinner
      *ngIf="loading"
      size="md"
      color="warn"
    ></app-loading-spinner>
  </div>
</ng-container>


<app-alert-message
  (closed)="onAlertClosed()"
  *ngIf="deveExibirMensagem"
  [message]="mensagemErro"
  type="error"
  [autoClose]="true"
>
</app-alert-message>
