<div class="lists-grid">
  <mat-card *ngFor="let list of lists" class="list-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ list.nome }}</mat-card-title>
      <mat-card-subtitle>
        Atualizada em {{ formatDate(list.createdDate) }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="list-info">
        <div class="info-item total">
          <mat-icon>attach_money</mat-icon>
          <span>R$ {{ list.valorTotal.toFixed(2) }}</span>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onEditList(list.id)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-raised-button color="primary" (click)="onStartShopping(list)">
        <mat-icon>shopping_cart</mat-icon>
        Iniciar Compra
      </button>
    </mat-card-actions>
  </mat-card>
</div>
