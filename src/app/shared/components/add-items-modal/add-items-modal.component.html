<h2 mat-dialog-title>Adicionar Itens à Lista</h2>

<mat-dialog-content>
  <div class="modal-content-wrapper">
    <app-loading-spinner *ngIf="loadingSellers || loadingItemOffers" size="md"></app-loading-spinner>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="seller-selection-container">
      <mat-form-field *ngIf="isSellerSelected" appearance="outline" class="seller-select-full-width">
        <mat-label>Selecione um Vendedor</mat-label>
        <mat-select [formControl]="selectedSellerControl">
          <mat-option *ngFor="let seller of sellers" [value]="seller">
            {{ seller.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="selectedSellerControl.value && itemOffers.length === 0 && !loadingItemOffers" class="no-items-message">
      <p><i>Nenhum item disponível para este vendedor.</i></p>
    </div>

    <app-infinite-scroll
      *ngIf="selectedSellerControl.value && itemOffers.length > 0"
      [isLoading]="loadingItemOffers"
      [isLastPage]="isLastItemOfferPage"
      (scrolledToEnd)="loadItemOffers()"
    >
        <ul class="item-list">
          <li *ngFor="let item of itemOffers">
            <span class="item-info">
              <span class="item-name">{{ item.item.nome }}</span>
              <span class="item-price">{{ item.preco | currency:'BRL' }}</span>
              <span class="item-promotion" [class.on-promotion]="item.hasPromocaoAtiva">
                Promocao: {{ item.hasPromocaoAtiva ? 'Sim' : 'Não' }}
              </span>
            </span>
            <span class="quantity-controls">
              <button mat-icon-button (click)="decrementQuantity(item)">
                <mat-icon>remove</mat-icon>
              </button>
              <span>{{ getQuantity(item) }}</span>
              <button mat-icon-button (click)="incrementQuantity(item)">
                <mat-icon>add</mat-icon>
              </button>
            </span>
          </li>
        </ul>
    </app-infinite-scroll>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="selectedItems.size === 0" (click)="onConfirm()">Adicionar</button>
</mat-dialog-actions>
