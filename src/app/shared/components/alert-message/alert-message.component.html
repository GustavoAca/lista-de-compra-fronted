<mat-card [class]="'alert-card ' + type">
  <mat-card-content class="alert-content">
    <mat-icon [color]="type === 'error' ? 'warn' : 'primary'">{{ getIcon() }}</mat-icon>
    <div class="message-text">{{ message }}</div>
    <button mat-icon-button *ngIf="showCloseButton" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
